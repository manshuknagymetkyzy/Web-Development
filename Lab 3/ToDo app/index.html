<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <p>ToDo List</p>
        </header>
        <div class="main">
            <p>ToDo List<p>
            <div class="add-tasks">
                <input class="new-task" type="text" placeholder="New Task">
                <button class="add-button" onclick="addTask()">Add</button>
            </div>
            <div class="all-tasks">
                <div class="one-task">
                    <label class="one-new-task">
                        <input class="checkbox" type="checkbox">
                        <span class="task-name">Finish lab work</span>
                    </label>
                    <img class="delete-img" src="https://icons-for-free.com/iconfiles/png/512/delete+remove+trash+trash+bin+trash+can+icon-1320073117929397588.png"> 
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
