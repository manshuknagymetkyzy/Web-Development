<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>Your Best</h1>
    <p>
    If you always try your best<br>
    Then you'll never have to wonder<br>
    About what you could have done<br>
    If you'd summoned all your thunder.
    </p>
    </body>
</html>
